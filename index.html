<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog-preview-card">
        <img
          alt="Code illustration"
          src="./assets/images/illustration-article.svg"
        />
        <div class="blog-preview-content">
          <div class="blog-preview-badge text-preset-3-bold">Learning</div>
          <div class="blog-preview-date text-preset-3">
            Published 21 Dec 2023
          </div>
          <h1 class="text-preset-1"><a href="#">HTML & CSS foundations</a></h1>
          <p class="text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="blog-preview-footer">
          <div class="blog-preview-footer-image">
            <img
              alt="Portrait of Greg"
              src="./assets/images/image-avatar.webp"
            />
          </div>
          <p class="text-preset-3-bold">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/jennifer-ruan">Jenn Ruan</a>.
      </div>
    </footer>
  </body>
</html>
